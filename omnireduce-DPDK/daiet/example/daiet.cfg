[daiet]
# Number of workers
num_workers = 8
# Weights per packet
num_updates = 35
# Maximum number of pending messages
max_num_pending_messages = 256
# Worker UDP port
worker_port = 4000
# Parameter Server UDP port
ps_port = 48864
# Worker IP
worker_ip = 10.0.0.1
# Parameter Server IP and MACS
ps_ips = 10.0.0.101, 10.0.0.102, 10.0.0.103, 10.0.0.104, 10.0.0.105, 10.0.0.106, 10.0.0.107, 10.0.0.108
ps_macs = 0c:c4:7a:63:76:ab, 0c:c4:7a:63:76:ed, 0c:c4:7a:63:75:51, 0c:c4:7a:63:78:33, 0c:c4:7a:63:76:eb, 0c:c4:7a:63:76:dd, 0c:c4:7a:63:76:e3, 0c:c4:7a:63:78:31

[dpdk]
# Number of cores
cores = 0-3
# Process prefix
prefix = daiet
# Extra EAL options
extra_eal_options =
# Port id
port_id = 0
# Pool and pool cache sizes
pool_size = 262144
pool_cache_size = 512
# Number of packets in a burst
burst_rx = 64
burst_tx = 64
# Bulk drain timer (microseconds)
bulk_drain_tx_us = 10
